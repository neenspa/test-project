---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    name: user
    backstage.io/kubernetes-id: test-project
    app.kubernetes.io/name: test-project
    rht-gitops.com/janus-argocd: test-project
  namespace: test-ns1010
spec:
  replicas: 3
  selector:
    matchLabels:
      name: user
  template:
    metadata:
      labels:
        name: user
        backstage.io/kubernetes-id: test-project
        app.kubernetes.io/name: test-project
        rht-gitops.com/janus-argocd: test-project
    spec:
      containers:
        - name: user
          image: weaveworksdemos/user:0.4.7
          resources:
            limits:
              cpu: 300m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 80
          env:
            - name: mongo
              value: "mongodb://user-db:27017"
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 300
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 180
            periodSeconds: 3
      serviceAccountName: storeuser-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
