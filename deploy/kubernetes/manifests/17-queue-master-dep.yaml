---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    APPD_DEPLOYMENT_NAME: queue-master
  name: queue-master
  labels:
    name: queue-master
    backstage.io/kubernetes-id: test-project
    app.kubernetes.io/name: test-project
    rht-gitops.com/janus-argocd: test-project
  namespace: test-ns1010
spec:
  replicas: 1
  selector:
    matchLabels:
      name: queue-master
  template:
    metadata:
      labels:
        name: queue-master
        backstage.io/kubernetes-id: test-project
        app.kubernetes.io/name: test-project
        rht-gitops.com/janus-argocd: test-project
    spec:
      containers:
        - name: queue-master
          image: weaveworksdemos/queue-master:0.3.1
          env:
            - name: JAVA_OPTS
              value: -Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
          resources:
            limits:
              cpu: 300m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 300Mi
          ports:
            - containerPort: 80
          securityContext:
            runAsUser: 0
      serviceAccountName: storeuseradmin-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
